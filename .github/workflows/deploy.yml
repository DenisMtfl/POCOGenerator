name: Deploy

on: 
  push:
    tags:
    - '*'    
  workflow_dispatch:

jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5      

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        working-directory: POCOGenerator
        run: nuget restore POCOGenerator.sln

      - name: Build Solution
        working-directory: POCOGenerator
        run: |
          msbuild.exe POCOGenerator.sln /p:platform="Any CPU" /p:configuration="Release"
          
      - name: Create Archive Release
        uses: thedoctor0/zip-release@master
        with:          
          filename: POCOGenerator.zip    
          path: bin\Release\
          directory: POCOGenerator
          type: zip
          
      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ steps.tag_version.outputs.new_tag }}"
          artifacts: "POCOGenerator\POCOGenerator.zip"
          token: ${{ secrets.GITHUB_TOKEN }}                                         
